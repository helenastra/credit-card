<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="front">
                <img src="images/map.png" alt="chip" class="card-background">
    
                <div class="front-top-layer">
                    <img src="images/chip.png" alt="chip" class="chip">
                    <div class="card-number">
                        <div class="first">XXXX</div>
                        <div class="second">XXXX</div>
                        <div class="third">XXXX</div>
                        <div class="fourth">XXXX</div>
                    </div>
    
                    <div class="expiration">
                        <span class='small-text'>Good Through</span>
                        <div class="date">
                            <span class='month'>MM</span>/<span class='year'>YY</span>
                        </div>
                    </div>
    
                    <div class="front-bottom">
                        <div class="name">
                            Cardholder Name
                        </div>
                    <img src="images/visa.png" alt="chip" class='logo'>
                    </div>
                </div>
            </div>
    
            <div class="back">
                <img src="images/map.png" alt="chip" class="card-background">
                <div class="back-top-layer">
                    <div class="stripe"></div>
                    <div class="back-box">
                        <div class="signature"></div>
                        <div class="cvv">123</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-container">
            <form action='' method='get' class='form'>
                <div class="same-row">
                    <div class='element'>
                        <label for='first-name'>First Name</label>
                        <input id='first-name' name='first-name' type='text'/>
                    </div>
                    <div class='element'>
                        <label for='last-name'>Last Name</label>
                        <input id='last-name' name='last-name' type='text'/>
                    </div>
                </div>
    
                <div class='element'>
                    <label for='number-input'>Card Number</label>
                    <input id='number-input' name='number-input' type='text' minlength="16" maxlength="16"/>
                </div>
    
                <div class="same-row">
                    <div class="element">
                        <label for='expiration-month'>Exp Month</label>
                        <select id='expiration-month' name='expiration month' class='month-input'>
                        <option value="month" selected disabled>MM</option>
                        <option value="01" >01</option>
                        <option value="02" >02</option>
                        <option value="03" >03</option>
                        <option value="04" >04</option>
                        <option value="05" >05</option>
                        <option value="06" >06</option>
                        <option value="07" >07</option>
                        <option value="08" >08</option>
                        <option value="09" >09</option>
                        <option value="10" >10</option>
                        <option value="11" >11</option>
                        <option value="12" >12</option>
                        </select>
                    </div>
    
                    <div class="element">
                        <label for='expiration-year'>Exp Year</label>
                        <select id='expiration-year' name='expiration year' class='year-input'>
                            <option value="year" selected disabled>YY</option>
                            <option value="2022" >2022</option>
                            <option value="2023" >2023</option>
                            <option value="2024" >2024</option>
                            <option value="2025" >2025</option>
                            <option value="2026" >2026</option>
                            <option value="2027" >2027</option>
                            <option value="2028" >2028</option>
                            <option value="2029" >2029</option>
                            <option value="2030" >2030</option>
                            <option value="2031" >2031</option>
                            <option value="2032" >2032</option>
                        </select>
                    </div>
    
                    <div class='element'>
                        <label for='cvv-input'>CVV</label>
                        <input id='cvv-input' name='cvv' type='text' minlength="3" maxlength="3" placeholder="123"/>
                    </div>
                </div>
    
                <div class='element'>
                    <label for='email'>Email</label>
                    <input id='email' name='email' type='email'/>
                </div>
    
                <div class="same-row">
                    <div class='element'>
                        <label for='password'>Password</label>
                        <input id='password' name='password' type='password'/>
                    </div>
    
                    <div class='element'>
                        <label for='confirm'>Confirm Password</label>
                        <input id='confirm' name='confirm' type='password'/>
                    </div>
                </div>
    
                <input type="submit" value="SUBMIT" class="submit">
            </form>
        </div>
    </div>

    <div class="footer">
        <footer>MADE BY: <a href=https://github.com/helenastra>helenastra</a></footer>
    </div>
</body>
</html>
